{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Employees by amount of appointments</h1>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Name</th>
      <th>Speciality</th>
      <th>Telephone</th>
      <th>Amount of appointments</th>
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.speciality }}</td>
        <td>{{ row.telephone }}</td>
        <td>{{ row.count }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
